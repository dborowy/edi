<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item" id="usrInput">
        <button type="button" onclick="addToList()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
    	// a JavaScript code here ...
        function addToList() {
            var usrInputTxt = document.getElementById('usrInput').value
            document.getElementsByTagName('ol')[0].innerHTML += '<li>' + usrInputTxt + '</li>'
        }
        $(document).ready(function(){
            $(document).on("dblclick",'li', function(){
                $(this).remove();
            });
        });
    </script>
</body>

</html>
