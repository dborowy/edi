<!DOCTYPE html>
<html>
	<head>
		<title>Text translation</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 id='txt'>Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
		document.getElementById("txt").onmouseover = function() {mouseOver()};
		document.getElementById("txt").onmouseout = function() {mouseOut()};

		function mouseOver() {
  			document.getElementById("txt").innerHTML = 'Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią';
		}

		function mouseOut() {
 			document.getElementById("txt").innerHTML = 'Sticks and stones may break my bones, but words will never harm me.';
		}
			// a JavaScript code here ...
			
			// Translation:
			// Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią
			
		
		</script>
	</body>
</html>
