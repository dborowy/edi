<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data" onclick="displayName()">
		<p id="personalData"></p>

		<script>
			function displayName() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						var myJSON = JSON.parse(this.responseText);
						document.getElementById("personalData").innerHTML = myJSON.name+' '+myJSON.surname;
					}
				};
				xhttp.open('GET','NS.json',true);
				xhttp.send();
			}
		</script>

	</body>
</html>
