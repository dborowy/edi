<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						valBMI: null,
						enterData: function(){
							// enter weight and height, and assign them to the object properties
							weight = prompt('Enter your weight in kilograms');
							height = prompt('Enter your height in  meters');

						},
						calculate: function(){
							return weight/(height**2)
							// create a formula for calculating bmi
						},
						display: function(){
							var value = BMI.calculate()
							alert(value)
							// display the result in a popup window
						}
				}
				BMI.enterData()				
				BMI.display()
				// call BMI methods
				// ...
			
			}
		</script>
	</body>
</html>
